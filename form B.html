<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deta Guitar Academy</title>
    <!--Style-->
    <link rel="stylesheet" href="CSS/style.css">
    <!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="form-body">
  <div class="form-container">
    <form action="mailto:adetarakapranata123@gmail.com" method="post" enctype="text/plain">
      <div class="form-text">
      <h2>Daftar Kursus Gitar</h2>

      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

      <label for="phone">Nomor Telepon:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Masukkan nomor telepon">

      <label for="package">Pilih Paket Kursus:</label>
      <select id="package" name="package" required>
        <option value="senior">Paket Senior: Chord Dasar, Barre, dan Petikan | Rp300.000</option>
      </select>

      <label for="message">Pesan atau Pertanyaan (Opsional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Tulis pesan atau pertanyaan Anda (opsional)"></textarea>

      <button type="submit">Daftar Sekarang</button>
      </div>
    </form>
  </div>
</body>
</html>
<!-- Footer -->
<footer>
        <div class="container-footer">
            <p>&copy; 2024 Deta Guitar Academy</p>
        </div>
    </footer>
</body>
</html>
